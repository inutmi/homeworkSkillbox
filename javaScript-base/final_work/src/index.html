  <div class="modal" id="modalOverlay">
    <div class="modal__window" id="modalWindow">
      <button class="modal__close-btn btn-reset">
        <svg class="modal__close-icon" width="29" height="29" viewBox="0 0 29 29" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M22.2333 7.73333L21.2666 6.76666L14.4999 13.5334L7.73324 6.7667L6.76658 7.73336L13.5332 14.5L6.7666 21.2667L7.73327 22.2333L14.4999 15.4667L21.2666 22.2334L22.2332 21.2667L15.4666 14.5L22.2333 7.73333Z"
            fill="#B0B0B0"></path>
        </svg>
      </button>
      <div class="modal__title-wrapper">
        <h2 class="modal__title">Новый клиент</h2>
        <span class="modal__id"></span>
      </div>
      <form class="modal__form client-form" id="modalForm" action="#">
        <div class="client-form__name-inputs">
          <div class="client-form__input-wrapper ">
            <input class="client-form__input" id="surnameInput" type="text">
            <label class="client-form__label">
              Фамилия
              <span class="requared-icon">*</span>
            </label>
          </div>
          <div class="client-form__input-wrapper">
            <input class="client-form__input" id="nameInput" type="text">
            <label class="client-form__label">
              Имя
              <span class="requared-icon">*</span>
            </label>
          </div>
          <div class="client-form__input-wrapper">
            <input class="client-form__input" id="lastnameInput" type="text">
            <label class="client-form__label">
              Отчество
            </label>
          </div>
        </div>
        <div class="modal__contacts contacts">
        </div>
        <div class="client-form__btn-wrapper form-btn">
          <div class="form-btn__add-contact-wrapper">
            <button class="form-btn__add-contact btn-reset" id="addContactBtn" type="button">

                </svg>

      <button class="confirm__btn btn fill-btn btn-reset" id="confirmDelete">
        Удалить
      </button>
      <button class="confirm__cancel-btn additional-btn btn-reset" id="confirmCancel">
        Отмена
      </button>
    </div>
